<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p5style.css">
    <title>Prompt Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #PromptBox {
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        #PromptBox h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        #PromptBox textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #fafafa;
            color: #333;
            resize: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="PromptBox">
        <h2>Text Box with Prompt</h2>
        <textarea readonly>
            To create a new page with additional decorations and information, follow these steps:

            1. Add a new HTML section describing your favorite K-pop groups, including IZ*ONE, GFRIEND, and LOONA.
            2. Decorate the images and text with colorful borders and effects.
            3. Enhance the design with background patterns and decorative elements.
            4. Create a new HTML page to display this prompt in a text box, styled appropriately.

            Example prompt:
            "Can you add another section describing three of my favorite groups IZ*ONE, GFRIEND, and LOONA with decorations as well?"
        </textarea>
    </div>
</body>
</html>
